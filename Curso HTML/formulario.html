<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formularios HTML</title>
</head>
<body>
	<form>
		<label for="nombre1">Ingrese su nombre</label> 
		<br><br>
		<input type="text" placeholder="Escribe tu nombre" maxlength="10" name="txtNombre" id="nombre1">
		<br><br>
		<input type="password" placeholder="Contraseña" maxlength="4">
		<br><br>
		<input type="email" name="email" placeholder="Correo Electrónico">
		<br><br>		
		<input type="checkbox" name="" id="">Hombre	
		<input type="checkbox" name="" id="">Mujer
		<br><br>
		<input type="button" value="Guardar" name="btnGuardar" id="btnGuardar">
		<br><br>
		<input type="submit"> <!-- Este botón permite enviar los datos llenados el el formulario -->
		<br><br>
		<select>
			<option value="Chile">Chile</option>
			<option value="Mexico">Mexico</option>
			<option value="EE.UU.">Estados Unidos</option>
		</select>
		<br><br>
		<input type="color">
		<br><br>
		<input type ="range">
		
	</form>
	
</body>

</html>
